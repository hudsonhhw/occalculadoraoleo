<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Craft - Pe√ßas Raras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .calculator {
            padding: 30px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.1em;
        }

        select, input {
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #3498db;
        }

        .results h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .material-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 4px solid #3498db;
        }

        .material-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .material-quantity {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .material-unit {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .recipe-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95em;
            color: #856404;
        }

        @media (max-width: 600px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Calculadora de Craft</h1>
            <p>Calcule os materiais necess√°rios para craftar Pe√ßas Raras</p>
        </div>

        <div class="calculator">
            <div class="input-group">
                <div class="form-group">
                    <label for="tipo">üîß Tipo de Pe√ßa Rara:</label>
                    <select id="tipo">
                        <option value="platina">üèÜ Pe√ßa Rara de Platina</option>
                        <option value="iridio">‚ö° Pe√ßa Rara de Ir√≠dio</option>
                        <option value="vanadio">üî© Pe√ßa Rara de Van√°dio</option>
                        <option value="berilio">üõ°Ô∏è Pe√ßa Rara de Ber√≠lio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantidade">üî¢ Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1" max="100">
                </div>
            </div>

            <button class="calculate-btn" onclick="calcular()">
                ‚ö° Calcular Materiais
            </button>

            <div id="resultado"></div>
        </div>
    </div>

    <script>
        const receitas = {
            platina: {
                nome: "Pe√ßa Rara de Platina",
                materialBase: { 
                    tungstenio: 60, 
                    acido: 12, 
                    poeira: 180 
                },
                receita: "12 Platina = 60 Tungst√™nio + 12 √Åcido + 180 Poeira"
            },
            iridio: {
                nome: "Pe√ßa Rara de Ir√≠dio",
                materialBase: { 
                    aluminio: 60, 
                    acido: 12, 
                    poeira: 180 
                },
                receita: "12 Ir√≠dio = 60 Alum√≠nio + 12 √Åcido + 180 Poeira"
            },
            vanadio: {
                nome: "Pe√ßa Rara de Van√°dio",
                materialBase: { 
                    aco: 75, 
                    poeira: 225 
                },
                receita: "15 Van√°dio = 75 A√ßo + 225 Poeira"
            },
            berilio: {
                nome: "Pe√ßa Rara de Ber√≠lio",
                materialBase: { 
                    estanho: 75, 
                    cobre: 45, 
                    poeira: 225 
                },
                receita: "15 Ber√≠lio = 75 Estanho + 45 Cobre + 225 Poeira"
            }
        };

        function calcular() {
            const tipo = document.getElementById('tipo').value;
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const receita = receitas[tipo];
            
            let html = `
                <div class="results">
                    <h3>üìä Resultados para ${receita.nome} √ó ${quantidade}</h3>
                    <div class="materials-grid">
            `;
            
            for (const [material, qtd] of Object.entries(receita.materialBase)) {
                const total = qtd * quantidade;
                html += `
                    <div class="material-card">
                        <div class="material-name">${nomeMaterial(material)}</div>
                        <div class="material-quantity">${total}</div>
                        <div class="material-unit">unidades</div>
                    </div>
                `;
            }
            
            html += `
                    </div>
                    <div class="recipe-info">
                        <strong>üìù Receita Unit√°ria:</strong><br>
                        ${receita.receita}
                    </div>
                </div>
            `;
            
            document.getElementById('resultado').innerHTML = html;
        }

        function nomeMaterial(key) {
            const nomes = {
                tungstenio: "üîß Tungst√™nio",
                acido: "üß™ √Åcido",
                poeira: "‚ú® Fonte de Poeira",
                aluminio: "‚öôÔ∏è Alum√≠nio",
                aco: "üî© A√ßo",
                estanho: "ü•´ Estanho",
                cobre: "üî∂ Cobre"
            };
            return nomes[key] || key;
        }

        // Calcular automaticamente ao carregar e ao mudar valores
        window.onload = calcular;
        document.getElementById('tipo').addEventListener('change', calcular);
        document.getElementById('quantidade').addEventListener('input', calcular);
    </script>
</body>
</html>
